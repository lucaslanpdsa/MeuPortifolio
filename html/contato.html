  <section class="contato">
    <h1>Contato</h1>
    <p>Sinta-se à vontade para entrar em contato comigo enviando o formulário abaixo e retornarei o mais breve possível</p>
    <form class="contato__form">
      <form>
        <div class="mb-4">
          <label for="nome" class="form-label">Seu nome</label>
          <input type="text" class="form-control" id="nome">
        </div>
        <div class="mb-4">
          <label for="email" class="form-label">Seu E-mail</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-4">
          <label for="numero" class="form-label">Seu número</label>
          <input placeholder="(00) 0 0000-0000" class="form-control numero" id="numero">
        </div>
        <div class="mb-4">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div id="texto-email" class="form-text">Nunca compartilharemos seus dados com mais ninguém.</div>
        <button type="submit" class="btn">Enviar</button>
      </form>
    </form>
  </section>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
